<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Url Shortener</title>

        <!-- Latest compiled and minified CSS -->

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.5.8/angular-route.min.js"></script> <!--Using Angular Router-->
        <script src="https://code.angularjs.org/1.5.8/angular-resource.js"></script>
        <script src="/public/js/app.js"></script>                               <!-- it will going to server.js to route this, treated as URL -->
        <script src="/public/js/controllers/homeController.js"></script>
        <script src="/public/js/controllers/urlController.js"></script>
        <script src="/node_modules/chart.js/dist/Chart.min.js"></script>
        <script src="/node_modules/angular-chart.js/dist/angular-chart.min.js"></script>




    </head>
    <body ng-app="Url-Shortener">  <!-- Declare AngularJS will control this page using "app.js", single page app thus using one ng module-->
        <header>
            <div class="container">
                <div class="navbar navbar-default">
                    <div class="navbar-header">
                        <!--if start with '#', then following things controlled by AngularJS-->
                        <a class="navbar-brand" href="#/">Url Shortener</a>
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
            <div ng-view></div> <!-- This place to insert ng page-->
        </div>
    </body>
</html>
