<div class="row">
    <div class="col-md-5 col-md-offset-2">
        <div class="row">
            <h4>Complete URL is: </h4>
            <a ng-href="{{longUrl}}" target="_blank">{{longUrl}}</a>
        </div>
        <div class="row">
            <h4>Shorten URL is: </h4>
            <a ng-href="{{shortUrl}}" target="_blank">{{shortUrlToShow}}</a>
        </div>
    </div>
    <div class="col-md-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                Total Clicks
            </div>
            <div class="panel-body">
                {{totalClicks}}
            </div>
        </div>
    </div>
</div>
